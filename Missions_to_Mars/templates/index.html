<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission To Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    
    <div class="row" id="mars_info">
      <h2 style="font-size:35px" > Latest Mars News</h2>
      <div class="col-md-12">
        <h4 class="heading">{{mars.top_art}} </h4>
          <h4><small>{{mars.para_art}}</small>  </h4>
      </div>
      
      <div>
        <h3 style="font-size:35px" > Featured Image</h3>
        <div class="col-md-12">
        <img src={{mars.featured_image}} alt="Featured Image" width="600" height="600">
        </div>
      </div>
      <div id="table" class="col-md-15">
        <h5 style="font-size:35px">About Mars</h5>
        {{mars.table | safe}}
      </div>
    <div> 
   
    <h7 style="font-size:35px">Mars Hemispheres</h7>
    </div> 
    <div>
      {% for entry in mars.hemispheres %}
      <div class=col-md-6>
        <h6>{{entry.title}}</h6>
        <img class='hem col-md-12' src="{{entry.img_url}}">
      </div>
      {% endfor %}
    </div>
    </div>

  </div>
</body>

</html>
